syntax = "proto3";

// namespace
package remoteps;

// RemotePs service definition.
service RemotePs {
	rpc ConnectionTest (Message) returns (Message) {}
}


message Message {
	string msg = 1;
}

// general information message of a process
message Process {
	string 	name = 1;
	string 	exe  = 2;
	uint32 	pid  = 3;
	uint32 	ppid  = 4;
}
